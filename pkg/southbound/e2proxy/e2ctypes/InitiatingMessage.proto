syntax = "proto3";

import "RICindication.proto";
import "ProcedureCode.proto";
import "Criticality.proto";
import "E2setupRequest.proto";
import "ErrorIndication.proto";
import "RICsubscriptionRequest.proto";

package e2ctypes;

option deprecated = true;

message InitiatingMessage_t {
    option deprecated = true;
    ProcedureCode_t procedureCode = 1 [deprecated=true];
    Criticality_t criticality = 2 [deprecated=true];
    oneof choice {
        RICsubscriptionRequest_t RICsubscriptionRequest = 4 [deprecated=true];
        //        RICsubscriptionDeleteRequest_t RICsubscriptionDeleteRequest = 5;
        //        RICserviceUpdate_t RICserviceUpdate = 6;
        //        RICcontrolRequest_t RICcontrolRequest = 7;
        E2setupRequest_t E2setupRequest = 8 [deprecated=true];
        //        ResetRequest_t ResetRequest = 9;
        RICindication_t RICindication = 10 [deprecated=true];
        //        RICserviceQuery_t RICserviceQuery = 11;
        ErrorIndication_t ErrorIndication = 12 [deprecated=true];
    }
}

