syntax = "proto3";

import "CauseMisc.proto";
import "CauseProtocol.proto";
import "CauseRIC.proto";
import "CauseRICservice.proto";
import "CauseTransport.proto";

package e2ctypes;

message Cause_t {
    oneof choice {
        CauseRIC_t ricRequest = 2;
        CauseRICservice_t ricService = 3;
        CauseTransport_t transport = 4;
        CauseProtocol_t protocol = 5;
        CauseMisc_t misc = 6;
    }
}